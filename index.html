<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanksgiving Messages</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f7e4c7; text-align: center; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 10px; }
        textarea { width: 100%; height: 100px; margin-bottom: 20px; }
        button { padding: 10px 20px; background-color: #f57b42; border: none; color: white; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leave a Thanksgiving Message</h1>
        <textarea id="message" placeholder="Write your message here..."></textarea>
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qr-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        function generateQRCode() {
            const message = document.getElementById('message').value;
            const qr = new QRious({
                value: message,
                size: 200
            });
            document.getElementById('qr-container').innerHTML = `<h3>Your QR Code:</h3><img src="${qr.toDataURL()}">`;
        }
    </script>
</body>
</html>
